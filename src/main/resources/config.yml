  enabled: true                     # 모루 커스텀 인첸트 적용 활성화
  max_enchant_level: 5             # 최대 인첸트 레벨
  base_exp_cost: 5                 # 기본 경험치 비용 (레벨당)
  upgrade_exp_cost: 5              # 업그레이드 추가 비용
