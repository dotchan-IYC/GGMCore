    level_1: 90                    # 1레벨: 90%
    level_2: 80                    # 2레벨: 80%
    level_3: 70                    # 3레벨: 70%
    level_4: 60                    # 4레벨: 60%
    level_5: 50                    # 5레벨: 50%

